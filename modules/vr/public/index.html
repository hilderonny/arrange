      <img id="groundTexture" src="./images/grass.jpg">
      <img id="skyTexture" src="./images/space.png">
      <a-mixin id="voxel"
               geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
               material="shader: standard"
               random-color
               snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"></a-mixin>
    </a-assets>

    <a-sky material="shader:threeColorGradientShader;topColor:#FFFDE4;middleColor:#005AA7;bottomColor:#005AA7"></a-sky>

    <a-entity id="player">

      <a-entity id="teleHand"
                meta-touch-controls="hand: left"
                blink-controls="collisionEntities: [mixin='voxel'], #ground"></a-entity>
      <a-entity id="blockHand"
                meta-touch-controls="hand: right"
                laser-controls
                raycaster="near: 0.5"
                intersection-spawn="event: click; mixin: voxel"></a-entity>
