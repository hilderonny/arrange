<!DOCTYPE html>
<html>

    <head>
        <title>Forensische Vorgangsbearbeitung</title>
        <script src="scripts/vue.global.js"></script>

        <script type="module">

            const { createApp, ref } = Vue

            createApp({
                setup() {
                    const message = ref('Wubbele Hubbele!')
                    return {
                        message
                    }
                }
            }).mount('#app')

        </script>

    </head>

    <body>

        <div id="app">{{ message }}</div>

    </body>

</html>
